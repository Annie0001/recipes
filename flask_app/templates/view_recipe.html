<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
</head>
<body>
    <div>
        <h1>Welcome {{session['fname']}}!!!</h1>
        <u><a href="/recipes">back to recipes</a></u>
        <u><a href="/logout">logout</a></u>
    </div>
    <div>
        <h2>{{user_recipe.name}}</h2>
        <h5>Posted by: {{user_recipe.creator.first_name}}</h5>
    </div>
    <div>
        <table>
            <tr><td>Description:</td><td>{{user_recipe.description}}</td></tr>
            <tr><td>Under 30 Minutes?</td><td>{{user_recipe.under_thirthy_min}}</td></tr>
            <tr><td>Instructions:</td><td>{{user_recipe.instructions}}</td></tr>
            <tr><td>Date Made:</td><td>{{user_recipe.date_cooked}}</td></tr>
        </table>
    </div>
    
</body>
</html>
